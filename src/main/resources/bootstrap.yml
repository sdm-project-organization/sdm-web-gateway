
# bootstrap.yml
# `SpringApplicationContext`에 의해 로드되며 `application.yml`보다 앞서 적용됩니다.

##### CONFIG #####
spring:
  # {spring.cloud.config.uri}/{spring.application.name}/{spring.profiles.active}
  application:
    name: zuulservice
  profiles:
    active:
      default
  cloud:
    config:
      enabled: true
      uri: http://dev.avocadostudio.xyz:12102

